<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Index</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            text-align: center;
            padding: 50px;
        }

        /* Style for unlocked levels */
        .unlocked-level {
            margin-bottom: 20px;
        }

        /* Style for locked levels */
        .locked-level {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Index</h1>

    <!-- Container for Level 1 (Unlocked) -->
    <div class="unlocked-level">
        <h2>Level 1</h2>
        <p>Complete Level 1 to unlock Level 2.</p>
        <a class="btn btn-primary" href="game-1.html">Play Level 1</a>
    </div>

    <!-- Container for Level 2 (Locked by default) -->
    <div class="locked-level">
        <h2>Level 2</h2>
        <p>Complete Level 1 to unlock Level 2.</p>
        <button class="btn btn-secondary" disabled>Locked</button>
    </div>

    <!-- Container for Level 3 (Locked by default) -->
    <div class="locked-level">
        <h2>Level 3</h2>
        <p>Complete Level 2 to unlock Level 3.</p>
        <button class="btn btn-secondary" disabled>Locked</button>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
