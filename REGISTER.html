<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://pages.temporal.io/rs/250-WIU-007/images/social-card-newsletter-subscribe.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #email {
            background-color: rgba(255, 255, 255, 0.5);
        }
        input.back_button {
            height: 40px;
            width: 40px;
            border-radius: 40px;
            background-image: url("./assets/back_button.png");
            background-size: 35px;
            opacity: 25%;
            transition: opacity 0.5s ease;
        }
        .back_button:hover {
            opacity: 100%;
        }
    </style>
</head>
<body>
    <input type="button" class="back_button" onclick="window.history.back()">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register</h2>
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;

            // Send the email to the Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyiPJQTocAPvEIrB2dsTRVYURxWZLSyM7xzmOMgOgYXeKXn7qQgcf4xZ5iSIMvsW0Us/exec', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ email: email })
            }).then(response => {
                console.log('Registration successful:', email);
                alert('Registration successful');
            }).catch(error => {
                console.error('Registration failed:', error);
                alert('Registration failed');
            });
        });
    </script>
</body>
</html>
